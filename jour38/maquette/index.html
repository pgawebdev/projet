<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!--Identité de la marque-->
        <div class=logo>
            <img src="assets/img/logoWM.png" alt="Logo de la marque">
            <img src="assets/img/baselineWM.png" alt="Nom de la marque">
            <h1>Sweet Marmelades</h1>
        </div>
        <!--Naviquation principal-->
        <div class="menu">
            <button><img src="assets/img/nav.png" alt=""></button>
            <nav>
                <ul>
                    <li>Nos produits</li>
                    <li>Notre philosophie</li>
                    <li>Nous contacter</li>
                </ul>
            </nav>
        </div>
        <img src="assets/img/banner.jpg" alt="Bannière">
    </header>
    <main>
        <!--Lien vers l'espace de commande-->
        <div class="commander">
            <h2><a href="#"></a></h2>
        </div>
        <!--Les idées de recettes-->
        <div class="recettes">
            <h2>Idées de recettes :</h2>
            <div class="recettesContainer">
                <button class="reculer"></button>
                <div id="recette1">
                    <img src="assets/img/beignets.jpg" alt="Beignets">
                    <p>Découvre nos tous nouveux beignets à la confiture !</p>    
                </div>
                <button class="avancer"></button>
            </div>
        </div>
        <!--Meilleurs ventes-->
        <div class="meilleursVentes">
            <h2>Nos meilleurs ventes :</h2>
            <div>
                <div id="produit1">
                    <h3>Fraise</h3>
                    <img src="assets/img/fraises.jpg" alt="Fraise">
                </div>
                <div id="produit2">
                    <h3>Mures</h3>
                    <img src="assets/img/mures.jpg.jpg" alt="Mures">
                </div>
                <div id="produit3">
                    <h3>Fraise</h3>
                    <img src="assets/img/abricot.jpg.jpg" alt="Abricot">
                </div>
                <div id="produit4">
                    <h3>Myrthilles</h3>
                    <img src="assets/img/myrthilles.jpg.jpg" alt="Myrthilles">
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Tous droits réservés</p>
    </footer>

</body>
</html>
