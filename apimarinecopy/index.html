<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0" />
    <title>Météo Marine Cannes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <nav id="days"></nav>
        <h1></h1>

        <div class="affichage">
            <div class="hours">00h</div>
            <div class="hours">03h</div>
            <div class="hours">06h</div>
            <div class="hours">09h</div>
            <div class="hours">12h</div>
            <div class="hours">15h</div>
            <div class="hours">18h</div>
            <div class="hours">21h</div>
                   

                    <div class="info" id="icons">
                        <p></p>
                    </div>
                    <div class="info" id="temp">
                        <p>Temperature (°C)</p>
                    </div>
                    <div class="info" id="windsSpeed">
                        <p>Vitesse du vent (Nds)</p>
                    </div>
                    <div class="info" id="gust">
                        <p>Rafales (Nds)</p>
                    </div>
                    <div class="info" id="windDirection">
                        <p>Direction du vent</p>
                    </div>
                    <div class="info" id="directionVent">
                        <p>Orientation du vent</p>
                    </div>
                    <div class="info" id="dirHoule">
                        <p>Direction houle (°)</p>
                    </div>
                    <div class="info" id="seaTemp">
                        <p>Temperature de l'eau (°C)</p>
                    </div>
        
        </div>
    </main>
    <footer></footer>
    <script src='apiKey.js'></script>
    <script src='app.js'></script>

</body>

</html>
